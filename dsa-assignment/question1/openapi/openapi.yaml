components:
  schemas:
    Learner_Prof:
      type: object
      properties:
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        preferred_formats:
          type: array
          items:
            type: string
        past_subjects:
          type: array
          items:
            type: object
            properties:
              course:
                type: string
              score:
                type: string
            required:
              - course
              - score
      required:
        - username
        - firstName
        - lastName
        - preferred_formats
        - past_subjects

    Learning_Material:
      type: object
      properties:
        course:
          type: string
        learning_objects:
          type: object
          properties:
            audio:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  description:
                    type: string
                  difficulty:
                    type: string
            video:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  description:
                    type: string
                  difficulty:
                    type: string
            text:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  description:
                    type: string
                  difficulty:
                    type: string
      required:
        - course
        - learning_objects

    ReqObject:
      type: object
      properties:
        message:
          type: string
      required:
        - message

    ResObject:
      type: object
      properties:
        message:
          type: string
      required:
        - message
