openapi: 3.0.0

info:
  version: 1.0.0
  title: problem 1
  description: dsa

servers:
  - url: http://localhost:8080/studentManagment

paths:
  /user/add:
    post:
      description: add new user

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/Learner_Prof"

      responses:
        "200":
          description: successfully added user
          content:
            application/json:
              schema:
                $ref: "#components/schemas/ResObject"
        "400":
          description: failed to add user
          content:
            application/json:
              schema:
                $ref: "#components/schemas/ResObject"

  /user/update:
    post:
      description: update user

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/Learner_Prof"

      responses:
        "200":
          description: successfully updated learner
          content:
            application/json:
              schema:
                $ref: "#components/schemas/ResObject"
        "400":
          description: failed to update learner
          content:
            application/json:
              schema:
                $ref: "#components/schemas/ResObject"

